<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game - Bootstrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    canvas {
      background-color: #1f1f1f;
      display: block;
      margin: 0 auto;
      border: 2px solid #0f0;
    }
    #scoreCard {
      width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-4">
    <h1 class="text-success">üêç Snake Game</h1>
    <div id="scoreCard" class="card text-bg-dark border-success">
      <div class="card-body">
        <h5 class="card-title">Score</h5>
        <p id="score" class="card-text fs-4">0</p>
      </div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p class="text-muted mt-2">Press any arrow key to start</p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let direction = { x: 0, y: 0 }; // initially not moving
    let score = 0;
    let gameStarted = false;
    let intervalId = null;

    function drawGame() {
      update();
      draw();
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        alert("Game Over! Your score: " + score);
        clearInterval(intervalId);
        location.reload();
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = score;
        placeFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Snake
      ctx.fillStyle = "#0f0";
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
      });

      // Food ‚Äî now sky blue
      ctx.fillStyle = "skyblue";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };

      if (snake.some(part => part.x === food.x && part.y === food.y)) {
        placeFood();
      }
    }

    window.addEventListener("keydown", e => {
      if (!gameStarted && ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        gameStarted = true;
        switch (e.key) {
          case "ArrowUp": direction = { x: 0, y: -1 }; break;
          case "ArrowDown": direction = { x: 0, y: 1 }; break;
          case "ArrowLeft": direction = { x: -1, y: 0 }; break;
          case "ArrowRight": direction = { x: 1, y: 0 }; break;
        }
        intervalId = setInterval(drawGame, 150);
      } else if (gameStarted) {
        switch (e.key) {
          case "ArrowUp": if (direction.y === 0) direction = { x: 0, y: -1 }; break;
          case "ArrowDown": if (direction.y === 0) direction = { x: 0, y: 1 }; break;
          case "ArrowLeft": if (direction.x === 0) direction = { x: -1, y: 0 }; break;
          case "ArrowRight": if (direction.x === 0) direction = { x: 1, y: 0 }; break;
        }
      }
    });

    draw(); // Show initial frame
  </script>
</body>
</html>
