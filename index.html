<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      text-align: center;
      font-family: monospace;
    }
    canvas {
      background: #111;
      border: 2px solid #0f0;
      margin: 20px auto;
      display: block;
    }
    .score-box {
      border: 1px solid #0f0;
      padding: 10px 20px;
      display: inline-block;
      background-color: #1a1a1a;
      color: #fff;
    }
    .controls {
      margin-top: 20px;
    }
    .controls .btn {
      font-size: 2rem;
      width: 70px;
      height: 70px;
      margin: 5px;
    }
    @media (min-width: 768px) {
      .controls .btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="mt-3">üêç Snake Game</h1>
  <div class="score-box" id="score">Score: 0</div>

  <canvas id="game" width="300" height="300"></canvas>

  <!-- Mobile Touch Controls -->
  <div class="controls d-md-none d-flex flex-column align-items-center">
    <button class="btn btn-outline-success" onclick="handleMobileControl('up')">‚¨ÜÔ∏è</button>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-success me-3" onclick="handleMobileControl('left')">‚¨ÖÔ∏è</button>
      <button class="btn btn-outline-success ms-3" onclick="handleMobileControl('right')">‚û°Ô∏è</button>
    </div>
    <button class="btn btn-outline-success" onclick="handleMobileControl('down')">‚¨áÔ∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const tileCount = 15;
    const gridSize = canvas.width / tileCount;

    let snake = [{ x: 7, y: 7 }];
    let food = {};
    let direction = { x: 0, y: 0 };
    let score = 0;
    let gameStarted = false;

    const isMobile = /iPhone|iPad|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const gameSpeed = isMobile ? 300 : 150;

    function drawScene() {
      // Background
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      ctx.fillStyle = "#0f0";
      snake.forEach(seg => {
        ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Food
      ctx.fillStyle = "skyblue";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      if (!gameStarted) {
        drawScene();
        return;
      }

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("Game Over! Your score: " + score);
        location.reload();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        placeFood();
      } else {
        snake.pop();
      }

      drawScene();
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
      if (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
        placeFood();
      }
    }

    function handleMobileControl(dir) {
      if (!gameStarted) gameStarted = true;
      setDirection(dir);
    }

    function setDirection(dir) {
      switch (dir) {
        case "up": if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case "down": if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case "left": if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case "right": if (direction.x === 0) direction = { x: 1, y: 0 }; break;
      }
    }

    window.addEventListener("keydown", e => {
      if (!gameStarted) gameStarted = true;
      switch (e.key) {
        case "ArrowUp": if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case "ArrowDown": if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case "ArrowRight": if (direction.x === 0) direction = { x: 1, y: 0 }; break;
      }
    });

    placeFood();
    setInterval(drawGame, gameSpeed);
    drawScene(); // show initial state
  </script>
</body>
</html>
