<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      text-align: center;
      font-family: monospace;
    }
    canvas {
      background: #111;
      border: 2px solid #0f0;
      margin: 20px auto;
      display: block;
    }
    .score-box {
      border: 1px solid #0f0;
      padding: 10px 20px;
      display: inline-block;
      background-color: #1a1a1a;
      color: #fff;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .controls .btn {
      margin: 5px;
      font-size: 1.5rem;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <h1 class="mt-3">üêç Snake Game</h1>
  <div class="score-box" id="score">Score: 0</div>

  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div class="d-flex flex-column">
      <button class="btn btn-outline-success" onclick="setDirection('up')">‚¨ÜÔ∏è</button>
      <div>
        <button class="btn btn-outline-success me-2" onclick="setDirection('left')">‚¨ÖÔ∏è</button>
        <button class="btn btn-outline-success ms-2" onclick="setDirection('right')">‚û°Ô∏è</button>
      </div>
      <button class="btn btn-outline-success mt-2" onclick="setDirection('down')">‚¨áÔ∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const tileCount = 15;
    const gridSize = canvas.width / tileCount;

    let snake = [{ x: 7, y: 7 }];
    let food = {};
    let direction = { x: 0, y: 0 };
    let score = 0;
    let gameStarted = false;

    function drawGame() {
      if (!gameStarted) return;

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Game over conditions
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("Game Over! Your score: " + score);
        location.reload();
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        placeFood();
      } else {
        snake.pop();
      }

      // Draw background
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = "#0f0";
      snake.forEach(seg => {
        ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Draw food
      ctx.fillStyle = "skyblue";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
      // Avoid spawning on snake
      if (snake.some(seg => seg.x === food.x && seg.y === food.y)) placeFood();
    }

    function setDirection(dir) {
      gameStarted = true;
      switch (dir) {
        case "up":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "down":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "left":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "right":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    }

    // Keyboard support
    window.addEventListener("keydown", e => {
      if (!gameStarted) gameStarted = true;
      switch (e.key) {
        case "ArrowUp": if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case "ArrowDown": if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case "ArrowRight": if (direction.x === 0) direction = { x: 1, y: 0 }; break;
      }
    });

    placeFood();
    setInterval(drawGame, 150);
  </script>
</body>
</html>
